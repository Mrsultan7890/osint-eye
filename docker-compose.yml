version: '3.8'

services:
  osint-eye:
    build: .
    container_name: osint-eye
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
    networks:
      - osint-network
    depends_on:
      - redis
      - tor-proxy

  redis:
    image: redis:7-alpine
    container_name: osint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osint-network

  tor-proxy:
    image: dperson/torproxy
    container_name: osint-tor
    ports:
      - "9050:9050"
      - "9051:9051"
    networks:
      - osint-network
    environment:
      - TOR_NewCircuitPeriod=60
      - TOR_MaxCircuitDirtiness=300

  nginx:
    image: nginx:alpine
    container_name: osint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - osint-network
    depends_on:
      - osint-eye

volumes:
  redis_data:

networks:
  osint-network:
    driver: bridge